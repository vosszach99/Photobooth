<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voss Tech Solutions Photo Booth</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin: 30px 0 10px;
            font-size: 2rem;
            text-shadow: 0 0 10px #0af;
        }

        #video-container {
            position: relative;
            display: inline-block;
            border: 4px solid #0af;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 170, 255, 0.3);
            max-width: 100%;
            width: 100%;
            max-width: 640px;
            margin-bottom: 20px;
            background: #000;
        }

        #previewCanvas {
            display: block;
            width: 100%;
            height: auto;
            background: #000;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid #0af;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            line-height: 120px;
            text-align: center;
            display: none;
            animation: pulse 1s infinite;
            box-shadow: 0 0 20px #0af;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.15);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .button {
            margin: 10px 8px;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: bold;
            background: #0af;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #000;
            transition: background 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 170, 255, 0.4);
        }

        .button:hover {
            background: #099;
            transform: scale(1.05);
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }

        label {
            font-weight: bold;
            margin-right: 8px;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 6px;
            border: none;
            background: #222;
            color: #fff;
            outline: none;
        }

        .gallery {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 10px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 3px solid #0af;
            border-radius: 12px;
            animation: fadeIn 0.8s ease-in-out;
            background: #000;
        }

        .gallery-item img {
            display: block;
            max-width: 280px;
            height: auto;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.92);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #flashOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.2s ease-out;
        }

        .download-link {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: #0af;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.85rem;
            border: 1px solid #0af;
            transition: background 0.3s ease;
        }

        .download-link:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>

<body>
    <h1>Voss Tech Solutions Photo Booth</h1>

    <div class="filter-options">
        <label for="filterSelect">Choose Filter: </label>
        <select id="filterSelect">
            <option value="none">None</option>
            <option value="grayscale(100%)">Grayscale</option>
            <option value="sepia(100%)">Sepia</option>
            <option value="invert(100%)">Invert</option>
            <option value="contrast(200%)">High Contrast</option>
            <option value="blur(2px)">Blur</option>
            <option value="brightness(150%)">Bright</option>
        </select>
    </div>

    <div class="filter-options">
        <label for="frameSelect">Choose Frame: </label>
        <select id="frameSelect">
            <option value="none">None</option>
            <option value="birthday.png">Birthday Frame</option>
            <option value="dino.png">Dino Frame</option>
            <option value="fall.png">Fall Frame</option>
            <option value="beach.png">Beach Frame</option>
            <option value="grad.png">Grad Frame</option>
            <option value="celebration.png">Celebration Frame</option>
            <option value="news.png">News Frame</option>
        </select>
    </div>

    <div id="video-container">
        <canvas id="previewCanvas" width="640" height="480"></canvas>
        <img id="frameOverlay" src="" alt=""
            style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;" />
        <div id="countdown">3</div>
    </div>

    <div id="flashOverlay"></div>

    <br />
    <button id="capture" class="button">Take Photo</button>
    <button id="toggleChroma" class="button">Enable Green Screen</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <div class="gallery" id="gallery"></div>

    <script>
        const previewCanvas = document.getElementById('previewCanvas');
        const previewCtx = previewCanvas.getContext('2d');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        const captureBtn = document.getElementById('capture');
        const countdownEl = document.getElementById('countdown');
        const gallery = document.getElementById('gallery');
        const filterSelect = document.getElementById('filterSelect');
        const frameSelect = document.getElementById('frameSelect');
        const frameOverlay = document.getElementById('frameOverlay');
        const chromaBtn = document.getElementById('toggleChroma');

        let chromaKeyEnabled = false;
        let selectedFrame = null;

        frameSelect.addEventListener('change', () => {
            const value = frameSelect.value;
            if (value === 'none') {
                selectedFrame = null;
                frameOverlay.src = '';
            } else {
                selectedFrame = new Image();
                selectedFrame.src = value;
                frameOverlay.src = value;
            }
        });

        chromaBtn.addEventListener('click', () => {
            chromaKeyEnabled = !chromaKeyEnabled;
            chromaBtn.textContent = chromaKeyEnabled ? 'Disable Green Screen' : 'Enable Green Screen';
        });

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoEl = document.createElement('video');
                videoEl.srcObject = stream;
                videoEl.play();

                videoEl.addEventListener('loadedmetadata', () => {
                    previewCanvas.width = videoEl.videoWidth;
                    previewCanvas.height = videoEl.videoHeight;
                    canvas.width = videoEl.videoWidth;
                    canvas.height = videoEl.videoHeight;
                });

                function drawPreview() {
                    previewCtx.filter = filterSelect.value;
                    previewCtx.drawImage(videoEl, 0, 0, previewCanvas.width, previewCanvas.height);

                    if (chromaKeyEnabled) {
                        let frame = previewCtx.getImageData(0, 0, previewCanvas.width, previewCanvas.height);
                        let data = frame.data;

                        for (let i = 0; i < data.length; i += 4) {
                            let r = data[i], g = data[i + 1], b = data[i + 2];
                            if (g > 100 && r < 100 && b < 100) {
                                data[i + 3] = 0;
                            }
                        }

                        previewCtx.putImageData(frame, 0, 0);
                    }

                    requestAnimationFrame(drawPreview);
                }

                drawPreview();
            } catch (err) {
                alert('Camera access denied or not available.');
                console.error(err);
            }
        }

        function startCountdown(seconds, callback) {
            const beep = document.getElementById('beepSound');
            let counter = seconds;
            countdownEl.textContent = counter;
            countdownEl.style.display = 'block';

            // Play first beep immediately
            beep.currentTime = 0;
            beep.play().catch(e => console.warn('Beep sound could not play:', e));

            const interval = setInterval(() => {
                counter--;
                if (counter > 0) {
                    countdownEl.textContent = counter;

                    // Play beep each second
                    beep.currentTime = 0;
                    beep.play().catch(e => console.warn('Beep sound could not play:', e));
                } else {
                    clearInterval(interval);
                    countdownEl.style.display = 'none';
                    callback();
                }
            }, 1000);
        }


        function triggerFlash() {
            const flash = document.getElementById('flashOverlay');
            const sound = document.getElementById('shutterSound');

            // Flash effect
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 100);

            // Play shutter sound
            sound.currentTime = 0;
            sound.play().catch(e => {
                console.warn('Shutter sound could not play:', e);
            });
        }

        function capturePhoto() {
            canvas.width = previewCanvas.width;
            canvas.height = previewCanvas.height;

            context.drawImage(previewCanvas, 0, 0, canvas.width, canvas.height);

            if (!selectedFrame) {
                const dataURL = canvas.toDataURL('image/png');
                addPhotoToGallery(dataURL);
                return;
            }

            const frameImage = new Image();
            frameImage.src = selectedFrame.src;
            frameImage.onload = () => {
                context.filter = 'none';
                context.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/png');
                addPhotoToGallery(dataURL);
            };

            frameImage.onerror = () => {
                console.error("Failed to load frame image.");
                const dataURL = canvas.toDataURL('image/png');
                addPhotoToGallery(dataURL);
            };
        }

        function addPhotoToGallery(dataURL) {
            const div = document.createElement('div');
            div.classList.add('gallery-item');

            const img = document.createElement('img');
            img.src = dataURL;
            div.appendChild(img);

            const downloadLink = document.createElement('a');
            downloadLink.href = dataURL;
            downloadLink.download = 'photo.png';
            downloadLink.textContent = 'Download';
            downloadLink.classList.add('download-link');
            div.appendChild(downloadLink);

            gallery.appendChild(div);
        }

        captureBtn.addEventListener('click', () => {
            startCountdown(3, () => {
                triggerFlash();       // Flash and sound
                capturePhoto();       // Capture image
            });
        });



        initCamera();
    </script>
    <audio id="shutterSound" src="shutter.mp3" preload="auto"></audio>
    <audio id="beepSound" src="ding.mp3" preload="auto"></audio>


</body>

</html>
