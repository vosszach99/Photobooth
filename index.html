<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumabooth-like Photo Booth</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #video-container {
      position: relative;
      display: inline-block;
      border: 4px solid #0af;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 170, 255, 0.5);
    }
    video {
      width: 640px;
      height: 480px;
      background: #000;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 150px;
      height: 150px;
      line-height: 150px;
      text-align: center;
      display: none;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    .button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #0af;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #099;
    }
    .filter-options {
      margin: 20px auto;
    }
    select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    .gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border: 4px solid #0af;
      border-radius: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    .gallery-item img {
      display: block;
      max-width: 300px;
      height: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .download-link {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 5px 10px;
      border-radius: 3px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .download-link:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <h1>Lumabooth Photo Booth</h1>

  <div class="filter-options">
    <label for="filterSelect">Choose Filter: </label>
    <select id="filterSelect">
      <option value="none">None</option>
      <option value="grayscale(100%)">Grayscale</option>
      <option value="sepia(100%)">Sepia</option>
      <option value="invert(100%)">Invert</option>
      <option value="contrast(200%)">High Contrast</option>
      <option value="blur(2px)">Blur</option>
      <option value="brightness(150%)">Bright</option>
    </select>
  </div>

  <div id="video-container">
    <video id="video" autoplay playsinline></video>
    <div id="countdown">3</div>
  </div>
  <br />
  <button id="capture" class="button">Take Photo</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <div class="gallery" id="gallery"></div>

  <script>
    const video         = document.getElementById('video');
    const canvas        = document.getElementById('canvas');
    const captureBtn    = document.getElementById('capture');
    const countdownEl   = document.getElementById('countdown');
    const gallery       = document.getElementById('gallery');
    const filterSelect  = document.getElementById('filterSelect');
    const context       = canvas.getContext('2d');

    // Initialize the camera stream
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        });
      } catch (err) {
        console.error('Error accessing camera:', err);
        alert('Could not access the camera. Please check permissions.');
      }
    }
    initCamera();

    filterSelect.addEventListener('change', () => {
      video.style.filter = filterSelect.value;
    });

    function startCountdown(seconds, callback) {
      let counter = seconds;
      countdownEl.textContent = counter;
      countdownEl.style.display = 'block';

      const interval = setInterval(() => {
        counter--;
        if (counter > 0) {
          countdownEl.textContent = counter;
        } else {
          clearInterval(interval);
          countdownEl.style.display = 'none';
          callback();
        }
      }, 1000);
    }

    function capturePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      context.filter = filterSelect.value;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL('image/png');
      addPhotoToGallery(dataURL);
    }

    function addPhotoToGallery(dataURL) {
      const div = document.createElement('div');
      div.classList.add('gallery-item');

      const img = document.createElement('img');
      img.src = dataURL;
      div.appendChild(img);

      const downloadLink = document.createElement('a');
      downloadLink.href = dataURL;
      downloadLink.download = 'photo.png';
      downloadLink.textContent = 'Download';
      downloadLink.classList.add('download-link');
      div.appendChild(downloadLink);

      gallery.appendChild(div);
    }

    captureBtn.addEventListener('click', () => {
      startCountdown(3, capturePhoto);
    });
  </script>
</body>
</html>
